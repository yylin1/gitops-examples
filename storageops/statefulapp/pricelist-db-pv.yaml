apiVersion: v1
kind: PersistentVolume
metadata:
  name: pricelist-db-pv
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    pricelist-storage: "yes"
spec:
  nfs:
   path: /ocp-volume
   server: 192.168.201.101
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: pricelist-db-pvc
    namespace: pricelist
